<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsiman Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <!-- Pantalla de inicio -->
        <div id="start-screen" class="screen">
            <h1>PEPSIMAN</h1>
            <button id="start-button">JUGAR</button>
            <div class="instructions">
                <p>Controles:</p>
                <ul>
                    <li>← → : Moverse</li>
                    <li>Espacio: Saltar</li>
                    <li>S: Deslizarse</li>
                    <li>Shift: Acelerar</li>
                </ul>
            </div>
        </div>

        <!-- Pantalla de juego -->
        <div id="game-screen" class="screen">
            <div id="score-container">
                <span>Puntos: <span id="score">0</span></span>
                <span>Latas: <span id="cans">0</span></span>
                <span>Nivel: <span id="level">1</span></span>
            </div>
            <div id="game-area">
                <div class="road"></div>
                <div id="player"></div>
                <div id="obstacles-container"></div>
                <div id="cans-container"></div>
            </div>
        </div>

        <!-- Pantalla de pausa -->
        <div id="pause-screen" class="screen hidden">
            <h2>PAUSA</h2>
            <button id="resume-button">Continuar</button>
            <button id="restart-button">Reiniciar</button>
        </div>

        <!-- Pantalla de game over -->
        <div id="gameover-screen" class="screen hidden">
            <h2>GAME OVER</h2>
            <p>Puntuación final: <span id="final-score">0</span></p>
            <p>Latas recolectadas: <span id="final-cans">0</span></p>
            <button id="retry-button">Intentar de nuevo</button>
        </div>
    </div>

    <script src="js/player.js"></script>
    <script src="js/obstacles.js"></script>
    <script src="js/screens.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
